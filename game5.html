<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BayBay Games - GTA San Andreas</title>
<style>

  #bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  #overlayText {
    position: fixed;
    bottom: 40px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 2px 2px 5px black;
    z-index: 1;
  }

  #playButton {
    position: fixed;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 30px;
    font-size: 1.5rem;
    font-weight: bold;
    background-color: #ff0000;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 1;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    transition: transform 0.2s;
  }

  #playButton:hover {
    transform: translateX(-50%) scale(1.1);
  }
</style>
</head>
<body>

<video id="bgVideo" autoplay muted loop playsinline>
  <source src="video/GTA San Andreas Theme Song ♫ [BEST QUALITY!].mp4" type="video/mp4">
  Твій браузер не підтримує відео.
</video>

<div id="overlayText">Ласкаво просимо у GTA San Andreas!</div>

<button id="playButton">Грати</button>

<script>
  const playButton = document.getElementById('playButton');

  playButton.addEventListener('click', () => {
    alert("Гра почалася!"); 
</script>

</body>
</html>
